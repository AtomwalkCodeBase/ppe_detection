<!DOCTYPE html>
<html>
<head>
  <title>LabGuard Mobile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="font-family: Arial; text-align: center; padding: 30px;">

<h2>LabGuard</h2>

<button onclick="enterLab()">Enter Lab</button>

<div id="status" style="margin-top:20px; font-weight:bold;"></div>

<div id="ppe-details" style="margin-top:15px;"></div>

<img id="snapshot"
     style="display:none; max-width:100%; margin-top:15px; border:1px solid #ccc;" />

<script>
let currentEntryId = null;

async function enterLab() {
  const res = await fetch("/lms/trigger-entry?lab_id=LAB-01", {
    method: "POST"
  });
  const data = await res.json();

  currentEntryId = data.entry_id;

  document.getElementById("status").innerText =
    "Entry triggered. Waiting for result...";
  document.getElementById("ppe-details").innerHTML = "";
  document.getElementById("snapshot").style.display = "none";

  pollResult();
}

async function pollResult() {
  if (!currentEntryId) return;

  const res = await fetch(`/lms/entry-result/${currentEntryId}`);
  const data = await res.json();

  if (data.status === "PROCESSING") {
    setTimeout(pollResult, 2000);
    return;
  }

  document.getElementById("status").innerText =
    `Status: ${data.status}`;

  const detailsDiv = document.getElementById("ppe-details");
  detailsDiv.innerHTML = "";

  if (data.ppe_status) {
    const passed = [];
    const failed = [];

    for (const [ppe, state] of Object.entries(data.ppe_status)) {
      if (state === "PASSED") passed.push(ppe);
      if (state === "FAILED") failed.push(ppe);
    }

    if (passed.length > 0) {
      detailsDiv.innerHTML +=
        `<div style="color:green;">
           <b>PPE Passed:</b><br>
           ${passed.map(p => `• ${p}`).join("<br>")}
         </div><br>`;
    }

    if (failed.length > 0) {
      detailsDiv.innerHTML +=
        `<div style="color:red;">
           <b>PPE Missing:</b><br>
           ${failed.map(f => `• ${f}`).join("<br>")}
         </div>`;
    }
  }

  if (data.snapshot_url) {
    const img = document.getElementById("snapshot");
    img.src = data.snapshot_url;
    img.style.display = "block";
  }
}
</script>

</body>
</html>
